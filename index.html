<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GA JavaScript Code Challenge</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="favorites" class="favorites favorites-hidden">
      <div id="favorites-toggle" class="pull-right"></div>
      <ul id="favorites-list"></ul>
    </div>
    <h1>Movie Search</h1>
    <form action="" method="get" id="search">
      <input class="big-text-input" id="searchTitle" type="text" value="" name="" placeholder="Enter a movie title">
      <button type="submit">Search</button>
    </form>

    <ul id="results">
    </ul>

    <div id="details">
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
